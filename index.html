<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="" id="root">
      <input type="text" id="input" v-model="message">
      <input type="text" id="input" v-model="name">
      <input type="text" id="input" v-model="email">

      <p>The value of the input is: {{message}}</p>
      <p>Thank you {{name}} for log in</p>
      <p>Check your this {{email}} for confirmation</p>

      <ul>
        <li v-for="name in names" v-text="name"></li>
      </ul>

      <input type="text" id="name">
      <button type="button"id="button">Add Name</button>

    </div>



    <script src="https://unpkg.com/vue@2.2.6"></script>

    <script type="text/javascript">


    var app = new Vue({
        el:'#root',
        data:{
          message: 'Hello world vue.js',
          name: 'Christian',
          email: 'jcromerohz@gmail.com',
          names: ['Christian', 'Daniel', 'Iliana', 'Victoria']

        },

        mounted(){

          document.querySelector('#button').addEventListener('click', () =>{
            let name = document.querySelector('#name');

            app.names.push(name.value);

            name.value = '';
          });

        }
      })




    </script>
  </body>
</html>
